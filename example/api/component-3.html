<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>component-3</title>
</head>
<body>
    <div id="app">
        <father></father>
    </div>
    <script type="text/javascript">
        var son = {
            template:`
                <div style="color: red">
                    <h1>子组件</h1>
                </div>
            `
        }
        var father = {
            template:`
                <div style="color: aqua">
                    <h1>父组件</h1>
                    <son></son>
                </div>
            `,
            components: {
                "son":son
            }
        }

        var app = new Vue({
            el:'#app',
            components:{
                'father':father,
            }
        });
    </script>
</body>
</html>
