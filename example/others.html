<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-pre & v-cloak & v-once 实例</title>
</head>
<body>
<h1>v-pre & v-cloak & v-once 实例</h1>
<hr>
    <div id="app">
        <div v-pre>{{message}}</div><!--vue不对进行渲染   仍是{{message}}-->
        <div v-cloak>渲染完成后 才显示</div>
        <div v-once>{{message}}</div><!--只进行一次渲染-->
        <div><input type="text" v-model="message"></div>
        <div >{{message}}</div>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            }
        })
    </script>
</body>
</html>
