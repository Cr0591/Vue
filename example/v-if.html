<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if&v-else&v-show</title>
</head>
<body>
<h1>v-if&v-else&v-show</h1>
<hr>
<div id="app">
<!--    v-if如果为false   则不加载       可以减轻服务器的压力，在需要时加载-->
<!--    v-show为false则是修改css样式display="none"  仍然加载    可以使客户端操作更加流畅-->
    <div v-if="isLogin">你好,欢迎</div>
    <div v-else>请登陆!</div>

    <div v-show="isLogin">你好,欢迎</div>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            isLogin: true
        }
    })
</script>
</body>
</html>
