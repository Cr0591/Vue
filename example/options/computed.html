<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>computed</title>
</head>
<body>
    <h1>propsData</h1>
    <!--computed 的作用主要是对原数据进行改造输出。改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号……。-->
    <hr>
    <div id="app">
        <div>newsList</div>
        <ol>
            <li v-for="item of newsList">{{item.title}}</li>
        </ol>

        <div>reverseNews</div>
        <ol>
            <li v-for="item of reverseNews">{{item.title}}</li>
        </ol>
    </div>
    <script type="text/javascript">
        var newsList = [
            {title:'一箭九星 中国成功发射中巴地球资源卫星04A星等9颗卫星',date:'2019/12/19'},
            {title:'法工委发言人：有意见建议“同性婚姻合法化”写入民法典',date:'2019/12/20'},
            {title:'二手房业主“抱团”抬价 多个楼盘猛涨几十万 官方出手',date:'2019/12/21'}
        ];
        var app = new Vue({
            el:'#app',
            data:{
                price:1000,
                newsList:newsList
            },
            computed:{
                newPrice:function () {
                    return '￥' + this.price + '元';
                },
                /*reverseNews:function () {
                    return this.newsList.reverse();
                }*/
            }
        });
    </script>
</body>
</html>
