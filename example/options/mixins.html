<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>mixins</title>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
        <div>{{num}}</div>
        <button @click="add">add</button>
    </div>
    <script type="text/javascript">

        var addConsole = {
            methods: {
                add:function () {
                    app.num+=2;
                    console.log("这是mixins中的add方法")
                }
            }
        }

        var app = new Vue({
            el:'#app',
            data:{
                num:10
            },
            methods:{
                add:function () {
                    this.num++;
                    console.log("这是构造器中的add方法")
                }
            },
            mixins:[addConsole]
        })
        /*Vue.mixin({
            updated:function () {
                console.log("这是全局混入");
            }
        })*/
    </script>
</body>
</html>
