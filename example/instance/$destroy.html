<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>$destroy</title>
</head>
<body>
    <h1>$destroy</h1>
    <hr>
    <div id="app">
        {{message}}
        <div><button @click="add">add</button></div>
        <div><button onclick="destroy()">destroy</button></div>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            methods:{
                add:function () {
                    this.message += "123"
                }
            }
        })
        function destroy() {
            app.$destroy();
        }
    </script>
</body>
</html>
