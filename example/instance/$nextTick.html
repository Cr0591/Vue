<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>$nextTick</title>
</head>
<body>
<h1>$nextTick</h1>
<hr>
<div id="app">
    {{message}}
</div>
<button onclick="tick()">refresh</button>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        },
        updated:function () {
            console.log("数据更新了")
        }
    })
    function tick(){
        app.message="update message info ";
        app.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }
</script>
</body>
</html>
