<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>template</title>
</head>
<body>
<h1>template</h1>
<hr>
<div id="app">

</div>
<script type="x-template" id="demo">
    <h2 style="color: red">Script标签模板</h2>
</script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        },
        template:"#demo"
        // template: `
        //     <h1 style="color: red">这是选项中的模板</h1>
        // `
    })
</script>
</body>
</html>
